<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="nodeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#6d28d9" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="nodeGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#be185d" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Grid -->
  <g opacity="0.1">
    <path d="M0 50 L800 50" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0 100 L800 100" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0 150 L800 150" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0 200 L800 200" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0 250 L800 250" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0 300 L800 300" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0 350 L800 350" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0 400 L800 400" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0 450 L800 450" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0 500 L800 500" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0 550 L800 550" stroke="#94a3b8" stroke-width="1"/>
    
    <path d="M50 0 L50 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M100 0 L100 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M150 0 L150 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M200 0 L200 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M250 0 L250 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M300 0 L300 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M350 0 L350 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M400 0 L400 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M450 0 L450 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M500 0 L500 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M550 0 L550 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M600 0 L600 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M650 0 L650 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M700 0 L700 600" stroke="#94a3b8" stroke-width="1"/>
    <path d="M750 0 L750 600" stroke="#94a3b8" stroke-width="1"/>
  </g>
  
  <!-- Central Node (User) -->
  <g transform="translate(400, 300)">
    <!-- Node Shadow -->
    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="rgba(0,0,0,0.3)" filter="blur(8px)" transform="translate(8, 8)"/>
    
    <!-- Node Body -->
    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="url(#nodeGradient1)" stroke="#3b82f6" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Node Header -->
    <rect x="-70" y="-50" width="140" height="24" rx="8 8 0 0" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Node Title -->
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">User</text>
    
    <!-- Node Content -->
    <line x1="-60" y1="-15" x2="60" y2="-15" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
    <text x="-60" y="0" font-family="Arial, sans-serif" font-size="10" fill="white">id: UUID (PK)</text>
    <text x="-60" y="15" font-family="Arial, sans-serif" font-size="10" fill="white">username: VARCHAR</text>
    <text x="-60" y="30" font-family="Arial, sans-serif" font-size="10" fill="white">email: VARCHAR</text>
  </g>
  
  <!-- Related Nodes -->
  <!-- Order Node -->
  <g transform="translate(550, 200)">
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="rgba(0,0,0,0.3)" filter="blur(8px)" transform="translate(8, 8)"/>
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="url(#nodeGradient2)" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="-60" y="-40" width="120" height="20" rx="8 8 0 0" fill="#6d28d9" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="-28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Order</text>
    <line x1="-50" y1="-12" x2="50" y2="-12" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
    <text x="-50" y="5" font-family="Arial, sans-serif" font-size="9" fill="white">id: UUID (PK)</text>
    <text x="-50" y="20" font-family="Arial, sans-serif" font-size="9" fill="white">user_id: UUID (FK)</text>
  </g>
  
  <!-- Profile Node -->
  <g transform="translate(250, 200)">
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="rgba(0,0,0,0.3)" filter="blur(8px)" transform="translate(8, 8)"/>
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="url(#nodeGradient3)" stroke="#ec4899" stroke-width="2"/>
    <rect x="-60" y="-40" width="120" height="20" rx="8 8 0 0" fill="#be185d" stroke="#ec4899" stroke-width="2"/>
    <text x="0" y="-28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Profile</text>
    <line x1="-50" y1="-12" x2="50" y2="-12" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
    <text x="-50" y="5" font-family="Arial, sans-serif" font-size="9" fill="white">id: UUID (PK)</text>
    <text x="-50" y="20" font-family="Arial, sans-serif" font-size="9" fill="white">user_id: UUID (FK)</text>
  </g>
  
  <!-- Product Node -->
  <g transform="translate(550, 400)">
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="rgba(0,0,0,0.3)" filter="blur(8px)" transform="translate(8, 8)"/>
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="url(#nodeGradient2)" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="-60" y="-40" width="120" height="20" rx="8 8 0 0" fill="#6d28d9" stroke="#8b5cf6" stroke-width="2"/>
    <text x="0" y="-28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Product</text>
    <line x1="-50" y1="-12" x2="50" y2="-12" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
    <text x="-50" y="5" font-family="Arial, sans-serif" font-size="9" fill="white">id: UUID (PK)</text>
    <text x="-50" y="20" font-family="Arial, sans-serif" font-size="9" fill="white">name: VARCHAR</text>
  </g>
  
  <!-- Address Node -->
  <g transform="translate(250, 400)">
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="rgba(0,0,0,0.3)" filter="blur(8px)" transform="translate(8, 8)"/>
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="url(#nodeGradient3)" stroke="#ec4899" stroke-width="2"/>
    <rect x="-60" y="-40" width="120" height="20" rx="8 8 0 0" fill="#be185d" stroke="#ec4899" stroke-width="2"/>
    <text x="0" y="-28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Address</text>
    <line x1="-50" y1="-12" x2="50" y2="-12" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
    <text x="-50" y="5" font-family="Arial, sans-serif" font-size="9" fill="white">id: UUID (PK)</text>
    <text x="-50" y="20" font-family="Arial, sans-serif" font-size="9" fill="white">user_id: UUID (FK)</text>
  </g>
  
  <!-- Relationship Lines -->
  <!-- User to Order -->
  <path d="M400 280 Q475 240 550 200" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-dasharray="0"/>
  <circle cx="400" cy="280" r="4" fill="#3b82f6"/>
  <circle cx="550" cy="200" r="4" fill="#8b5cf6"/>
  <text x="475" y="220" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">1:N</text>
  
  <!-- User to Profile -->
  <path d="M400 280 Q325 240 250 200" stroke="#ec4899" stroke-width="2" fill="none" stroke-dasharray="0"/>
  <circle cx="400" cy="280" r="4" fill="#3b82f6"/>
  <circle cx="250" cy="200" r="4" fill="#ec4899"/>
  <text x="325" y="220" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">1:1</text>
  
  <!-- User to Address -->
  <path d="M400 320 Q325 360 250 400" stroke="#ec4899" stroke-width="2" fill="none" stroke-dasharray="0"/>
  <circle cx="400" cy="320" r="4" fill="#3b82f6"/>
  <circle cx="250" cy="400" r="4" fill="#ec4899"/>
  <text x="325" y="380" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">1:N</text>
  
  <!-- Order to Product -->
  <path d="M550 240 Q550 320 550 400" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-dasharray="0"/>
  <circle cx="550" cy="240" r="4" fill="#8b5cf6"/>
  <circle cx="550" cy="400" r="4" fill="#8b5cf6"/>
  <text x="570" y="320" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">N:N</text>
  
  <!-- Animated Glow Elements -->
  <circle cx="400" cy="300" r="150" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.1">
    <animate attributeName="r" values="150;160;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="300" r="200" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.05">
    <animate attributeName="r" values="200;220;200" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.05;0.1;0.05" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
